
<h3 class="addTaskLabel">Add Task</h3>

<form class="addTaskForm" action="index.html" method="post">

	<input [(ngModel)]='item' placeholder="Enter Task" class="addTaskInput" type="text"
		name="task" /> 
		
	<input (click) = "add()" class="addTaskSubmitBtn" type="submit"
		value="Add" />

</form>
